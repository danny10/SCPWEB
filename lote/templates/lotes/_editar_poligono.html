  <div class="row">

    <div class="col-lg-6">
      
      <div class="form-group">
        <label>Nombre (*)</label>
          <input type="text" class="form-control" data-bind="value:nombre_poligono" placeholder="DÃ­gite el nombre del poligono"/>

          <a  data-placement="top"  data-toggle="tooltip" title="" data-original-title="Agregar poligonos" data-bind="click:asociar_poligono"  style="cursor:pointer;">
            <i class="fa fa-plus fa-2x"></i>
          </a>

          <a  data-placement="top"  data-toggle="tooltip" title="" data-original-title="Eliminar poligonos" data-bind="click:desasociar_poligono"  style="cursor:pointer;">
            <i class="fa fa-trash fa-2x"></i>
          </a>

      </div>

       <div class="row" data-bind="html:mensaje_poligono_asociado"></div>

       <table class="table" data-bind="visible:listado_poligono_asociado()!=null && listado_poligono_asociado().length > 0">
          <thead>
            <tr>
              <th width="10%">
                  <div class="option-group field admin-form">
                    <label class="option option-primary"  style="">
                      <input type="checkbox" data-bind="checked:checkall5">
                      <span class="checkbox"></span>
                    </label>
                  </div> 
              </th>                     
              <th>Nombre</th>
            </tr>
          </thead>
          <tbody data-bind="foreach:{data:listado_poligono_asociado, as:'item'}">
            <tr>

                <td>
                    <div class="option-group field admin-form">
                      <label class="option option-primary"  style="">
                        <input type="checkbox" data-bind="checked:eliminado,value:id">
                        <span class="checkbox"></span>
                      </label>
                    </div> 
                </td>
                <td data-bind="text:item.nombre"></td>

            </tr>  
          </tbody>
         </table>

    </div>
</div>
